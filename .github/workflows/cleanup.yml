name: Cleanup Expired Files

on:
  schedule:
    # Runs every 6 hours at minute 0
    - cron: '0 */6 * * *'
  
  # Allows manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger Cleanup Endpoint
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST "${{ secrets.APP_URL }}/api/cleanup" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "HTTP Status: $http_code"
          echo "Response: $body"
          
          if [ "$http_code" -ne 200 ]; then
            echo "::error::Cleanup failed with status $http_code"
            exit 1
          fi
          
          echo "::notice::Cleanup completed successfully"
